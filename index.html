<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time Character count</h2>
    <textarea id="textarea" class="textarea" placeholder="Please write your text here.... " maxlength="50">
    </textarea>
    <div class="counter-container">
        <p>
            Total Characters:
             <span class="total-counter" id="total-counter">50</span>
        </p>
        <p>
            Remaining: 
            <span class="remaining-counter" id="remaining-counter">50</span>
        </p>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
